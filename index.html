<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="class-content">
      <div class="class-input">
        <div>
          <label for="">DAY</label>
          <input type="number" id="day" class="input-day"> </input>
        </div>
        <div>
          <label for="">MONTH</label>
          <input type="number"  id="month" class="input-month"> </input>
        </div>
        <div>
          <label for="">YEAR</label>
          <input type="number" id="year" class="input-year"> </input>
        </div>
      </div>
      <div class="class-arrow">
        <hr class="hr">
        <button class="button-arrow" onclick="mostrarResultado()"">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down arrow" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
        </svg>
      </button>
      </div>

      <div class="class-span">
        <h1><span id="years"></span> years</h1>
        <h1><span id="months"></span> months</h1>
        <h1><span id="days"></span> days</h1>
      </div>
  </div>

  <script src="./index.js"></script>

</body>
</html>
